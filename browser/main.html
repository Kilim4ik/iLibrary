<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="burger-menu">
          <input
            type="checkbox"
            class="burger-menu__checker"
            id="burger-checker"
          />
          <label for="burger-checker" id="burger-button">
            <span class="burger-menu__cont">
              <span class="burger-menu__line-cont burger-menu__line-cont--down">
                <!-- before for line -->
                <span class="burger-menu__line"></span>
              </span>
              <span class="burger-menu__line-cont burger-menu__line-cont--none">
                <!-- before for line -->
                <span class="burger-menu__line"></span>
              </span>
            </span>
          </label>
        </div>
        <ul class="header__nav-list">
          <li>
            <button class="header__button" id="create-book">Create book</button>
          </li>
          <li>
            <button class="header__button" id="user-books">My books</button>
          </li>
          <li>
            <button class="header__button" id="all-books">All books</button>
          </li>
        </ul>
      </nav>
      <input type="text" class="header__search" />
      <div class="rotation">
        <p class="header__user-name"></p>
        <button class="header__button user-login">Log In</button>
        <button class="header__button user-logout is-hidden">Log Out</button>
      </div>
    </header>
    <main></main>

    <div class="backdrop mobile-menu-backdrop is-hidden">
      <div class="mobile-menu">
        <ul class="mobile-menu__nav-list">
          <li>
            <button class="mobile-menu__button" id="create-book">
              Create book
            </button>
          </li>
          <li>
            <button class="mobile-menu__button" id="user-books">
              My books
            </button>
          </li>
          <li>
            <button class="mobile-menu__button" id="all-books">
              All books
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="backdrop login-backdrop is-hidden">
      <div class="login__modal-window">
        <form data-action="login" class="login__form">
          <input type="text" placeholder="email" id="login-email" />
          <input type="text" placeholder="password" id="login-password" />
          <div class="login__content">
            <p>Create account</p>
            <button>Continue</button>
          </div>
        </form>
      </div>
    </div>
    <div class="backdrop signup-backdrop is-hidden">
      <div class="signup__modal-window">
        <form data-action="signup" class="signup__form">
          <input type="text" placeholder="name" id="signup-name" name="login" />
          <div class="email-input-container">
            <input
              type="text"
              placeholder="email"
              id="signup-email"
              name="email"
            />
            <p>send mail</p>
          </div>
          <input
            type="text"
            placeholder="code"
            id="signup-code"
            name="validNum"
          />
          <input
            type="text"
            placeholder="password"
            id="signup-password"
            name="password"
          />
          <div class="signup__content">
            <p>I have account</p>
            <button>Continue</button>
          </div>
        </form>
      </div>
    </div>
    <div class="backdrop create-book-backdrop is-hidden">
      <div class="create-book__modal-window">
        <form data-action="create-book" class="create-book__form">
          <input type="text" placeholder="Book's name" id="create-book-name" />
          <input
            type="text"
            placeholder="Description"
            id="create-book-description"
          />
          <input type="file" id="create-book-file" />
          <div class="create-book__content">
            <button>Create</button>
          </div>
        </form>
      </div>
    </div>
    <div class="backdrop change-book-backdrop is-hidden">
      <div class="change-book__modal-window">
        <form data-action="change-book" class="change-book__form">
          <input type="text" placeholder="Book's name" id="change-book-name" />
          <input
            type="text"
            placeholder="Description"
            id="change-book-description"
          />
          <input type="file" id="change-book-file" />
          <div class="change-book__content">
            <button>Change</button>
          </div>
        </form>
      </div>
    </div>
    <div class="backdrop book-decriprion__backdrop is-hidden">
      <div class="book-description__window"></div>
    </div>
    <script>
      const allBooks = [];
      const users = [];
      let thisUser = JSON.parse(localStorage.getItem("user")) || undefined;
    </script>

    <!-- <script type="module" src="./js/arrays.js"></script> -->
    <script type="module" src="./js/nav.js"></script>
    <script type="module" src="./js/finder.js"></script>
    <script type="module" src="./js/close-modals.js"></script>
    <script type="module" src="./js/burger-menu.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/book.js"></script>
    <script type="module" src="./js/read-books.js"></script>
    <script type="module" src="./js/render.js"></script>
  </body>
</html>
